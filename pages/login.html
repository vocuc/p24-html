<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>

<body>
  <video autoplay loop muted preload="metadata">
    <source type="video/mp4" src="../assets/video/background.mp4">
  </video>
  <div class="vh-100 overflow-auto">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <section class="login-section">
        <div class="d-flex justify-content-center align-items-center">
          <img src="../assets/image/logo.png" alt="" height="48" class="logo">
        </div>
        <h3>Login to your account</h3>
        <form action="">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">
              Password
              <a class="forgot" href="">Forgot ?</a>
            </label>
            <div class="position-relative">
              <input type="password" class="form-control " id="password" placeholder="Enter your password">

              <svg onclick="togglePassword()" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 5.25C4.5 5.25 1.5 12 1.5 12C1.5 12 4.5 18.75 12 18.75C19.5 18.75 22.5 12 22.5 12C22.5 12 19.5 5.25 12 5.25Z"
                  stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75Z"
                  stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>

          </div>

          <button class="btn btn-primary w-100 mt-2">Login now</button>
        </form>

        <div class="dont-have-an-account">
          Don't have an account?
          <a href="http://">Sign Up</a>
        </div>
      </section>
    </div>
  </div>

</body>
<script src="/assets/js/jquery/jquery-3.7.1.min.js"></script>
<script src="/assets/js/bootstrap/bootstrap.min.js"></script>
<script>
  function togglePassword() {
    let state = $('#password').attr('type');

    if (state === 'password') {
      $('#password').attr('type', 'text');
    } else {
      $('#password').attr('type', 'password');
    }
  }
</script>

</html>
